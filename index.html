<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVN Repo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="logo.png" alt="BVN Repo Logo" class="logo">
            <h1>BVN Repo</h1>
            <p>(Rootful/Rootless)</p>
            <div class="links">
                <a href="https://link-to-roothide-repo.com" class="button">RootHide Repo</a>
                <a href="https://link-to-sileo.com" class="button">Thêm vào Sileo</a>
                <a href="https://link-to-cydia.com" class="button">Thêm vào Cydia</a>
                <a href="https://link-to-zebra.com" class="button">Thêm vào Zebra</a>
                <a href="https://link-to-trollstore.com" class="button">Cài đặt TrollStore</a>
                <a href="https://link-to-others.com" class="button">Các mục khác</a>
            </div>
            <div class="socials">
                <a href="https://t.me/your-telegram" target="_blank"><img src="telegram-icon.png" alt="Telegram"></a>
                <a href="https://x.com/your-x-profile" target="_blank"><img src="x-icon.png" alt="X"></a>
                <a href="https://tiktok.com/your-tiktok" target="_blank"><img src="tiktok-icon.png" alt="TikTok"></a>
                <a href="https://youtube.com/your-youtube" target="_blank"><img src="youtube-icon.png" alt="YouTube"></a>
            </div>
        </div>
    </div>
</body>
</html>
